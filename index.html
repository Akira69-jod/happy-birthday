<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Vanshika!</title>
    <style>
        body {
            background-color: #ffccff; /* Pink background */
            font-family: 'Arial', sans-serif;
            color: #ff0066; /* Text color */
            text-align: center;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff0066;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: float 3s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .heart:nth-child(1) { top: 20%; left: 10%; }
        .heart:nth-child(2) { top: 30%; left: 50%; }
        .heart:nth-child(3) { top: 50%; left: 20%; }
        .heart:nth-child(4) { top: 70%; left: 70%; }
        .heart:nth-child(5) { top: 80%; left: 30%; }
        .heart:nth-child(6) { top: 40%; left: 80%; }
        .heart:nth-child(7) { top: 60%; left: 10%; }
        .heart:nth-child(8) { top: 10%; left: 60%; }
        .heart:nth-child(9) { top: 90%; left: 40%; }
        .heart:nth-child(10) { top: 20%; left: 80%; }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>Happy Birthday, Vanshika!</h1>
    <p>Wishing you a day filled with love, joy, and all your favorite things!</p>
    
    <img src="your-image-url-1`.jpg" alt="Birthday Image 1">
    <img src="your-image-url-2.jpg" alt="Birthday Image 2">
    
    <p>You're the best girlfriend anyone could ask for. I love you!</p>
    
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

</body>
</html>
